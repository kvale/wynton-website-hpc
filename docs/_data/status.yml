# Configure the status banner
#
# Arguments:
# * level:     One of 'info', 'warning', or 'danger'
# * condition: Title sentence starting with a third-person verb without an ending
#              period
# * message:   Free text message giving more details
#
# If level == 'danger', then the status banner is displayed on all pages, otherwise
# only on the status page.
#
# Note, to display the 'broadcast' icon in the navbar, edit assets/css/broadcast.css,
# which can be done by 'make broadcast-on' and 'make broadcast-off'
#
# Technical details: This information is used in _layouts/default.html.

level: danger
condition: is non-operational
message: Complete outage due to scheduled maintenance during February 28-March 2, 2022

